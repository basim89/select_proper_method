<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test Host</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing styles.css -->
    <style>
        @font-face {
            font-family: 'خط الرقعة';
            src: url('font/ArefRuqaa-Bold-1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Cairo', sans-serif; /* Default font for the body */
        }

        .container {
            text-align: center;
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
        }

        .title {
            font-family: 'خط الرقعة'; /* Apply خط الرقعة font to the title */
            font-size: 2.5em; 
            color: #ff4500; 
            margin-bottom: 20px; 
        }

        .description {
            font-size: 1.2em; 
            color: #ff6347; /* Unique color for the description */
            background-color: rgba(255, 222, 173, 0.8); /* Light background for contrast */
            padding: 10px; /* Padding around the text */
            border-radius: 10px; /* Rounded corners for the background */
            border: 2px solid #ffa07a; /* Border to make it stand out */
            margin-bottom: 30px; 
        }

        .start-button {
            background-color: #32cd32; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.5em; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .start-button:hover {
            background-color: #28a745; 
            transform: scale(1.05); /* Slight scale effect on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">اعداد أ/سعاد الرحيلي</h1>
        <p class="description">هيا بنا نكتشف معاً مدى ذكائك الرياضي! جرب هذا الاختبار المرح!</p>
        <button class="start-button" onclick="startQuiz()">لنبدأ اللعب!</button>
    </div>
<script>
    function startQuiz() {
        window.location.href = './index.html'; // Adjust to your relative path as needed
    }
</script>

    </script>
</body>
</html>
