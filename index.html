<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="question-box slideIn">
            <img id="character-img" src="" alt="Character" class="character-img">
            <p id="question-text" class="question-text"></p>
            <div class="choices">
                <button id="choice1" class="choice-btn">جمع</button>
                <button id="choice2" class="choice-btn">طرح</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>
        <div id="game-end" class="game-end hidden">
            <p>انتهت اللعبة! هل ترغب في اللعب مرة أخرى؟</p>
            <button id="play-again" class="play-again-button">نعم</button>
        </div>
    </div>
    <audio id="correct-sound" src="C:/Users/bloma/Desktop/select_proper_method/sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="C:/Users/bloma/Desktop/select_proper_method/sounds/wrong.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
